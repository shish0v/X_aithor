<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    .total-stats {
      background: #f7f7f7;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
    }
    
    .posts-list {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .post {
      border-bottom: 1px solid #eee;
      padding: 12px 0;
    }
    
    .post-header {
      display: flex;
      justify-content: space-between;
      color: #666;
      font-size: 0.9em;
      margin-bottom: 8px;
    }
    
    .post-stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      font-size: 0.9em;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="total-stats">
    <h3>Общая статистика</h3>
    <div class="stat-item">
      <span>Комментарии:</span>
      <span id="total-comments">0</span>
    </div>
    <div class="stat-item">
      <span>Репосты:</span>
      <span id="total-reposts">0</span>
    </div>
    <div class="stat-item">
      <span>Лайки:</span>
      <span id="total-likes">0</span>
    </div>
    <div class="stat-item">
      <span>Просмотры:</span>
      <span id="total-views">0</span>
    </div>
  </div>
  
  <div class="posts-list" id="posts-container">
    <!-- Посты будут добавляться здесь динамически -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
